{% extends 'base/base.html' %} {% block contenido %}

<div class="container border shadow p-3 mb-5 bg-body rounded w-50 p3 mt-5 p-3">
  {% include 'includes/error_forms.html' %}
<form class= "w-50 p-3" method="post">
  {% csrf_token %}
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre de usuario" name="username">
  </div>
  <div class="form-floating">
    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>

</form>

</div>
{% endblock contenido %}
