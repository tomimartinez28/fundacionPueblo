{% extends 'base/base.html' %}
{% load static %}

{% block contenido %}

{% for e in eventos %}
<div class="card w-50 p-3 shadow-lg p-3 mb-5 bg-body rounded mx-auto mt-5">
    <div class="card-header">
      {{e.fecha}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{e.nombre}}</h5>
      <a href="{% url 'eventos:detalle' e.id %}" class="btn btn-primary">Ver mas</a>
    </div>
  </div>
{% endfor %}
    
    
{% endblock contenido %}
