{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundacion Pueblo</title>

    <!--CUSTOM STYLES-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
<!--ICONOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>
    <div class="contenido">
      <header>
        <div class="contenido-header">
          <nav id="nav" class="">
            <ul id="links">
              <li>
                <a href="{% url 'inicio' %}" class="seleccionado" onclick="seleccionar(this)">INICIO</a>
              </li>

              <li>
                <a href="#" onclick="seleccionar(this)">QUIENES SOMOS</a>
              </li>

              <li>
                <a href="{% url 'eventos:lista-eventos' %}" onclick="seleccionar(this)">EVENTOS</a>
              </li>
              
              <li>
                <a href="{% url 'login' %}" onclick="seleccionar(this)">INICIAR SESION</a>
              </li>
            </ul>
          </nav>


          <!-- Inconos del menu responsive-->
          <div id="icono-nav" onclick="r`esponsiveMenu()">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </header>
    </div>

    <section class="inicio-base">
      <div class="presentacion">
        {% block contenido %} {% endblock contenido %}
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
